<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bloco centralizado</title>
	<!-- css -->
	<style type="text/css">
		body,h1{margin:0;padding:0;}
		
		#main{
			width: 800px;
			height:500px;
			border: 5px solid green;
			background-color: gray;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -250px;
			margin-left: -400px;
		}

		h1{ margin-top:1em;margin-left:1em;}
	</style>
</head>
<body>
    <div id="main">
    	<h1>position: absolute;<br />top: 50%;<br />left:50%;<br />margin-top: -(altura/2);<br />margin-left: -(largura/2);</h1>
	</div>
</body>
</html>
