<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sprite Redes Socias</title>
	<!-- css -->
	<style type="text/css">
		/* reset */
		/*
		Copyright (c) 2011, Yahoo! Inc. All rights reserved.
		Code licensed under the BSD License:
		http://developer.yahoo.com/yui/license.html
		version: 2.9.0
		*/
		html{color:#000;background:#FFF}			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,select,p,blockquote,th,td{margin:0;padding:0}
		html,body{height:100%}
		table{border-collapse:collapse;border-spacing:0}
		fieldset,img{border:0}
		address,button,caption,cite,code,dfn,em,input,optgroup,option,select,strong,textarea,th,var{font:inherit}
		del,ins{text-decoration:none}
		li{list-style:none}
		caption,th{text-align:left}
		h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal}
		q:before,q:after{content:''}
		abbr,acronym{border:0;font-variant:normal}
		sup{vertical-align:baseline}
		sub{vertical-align:baseline}
		legend{color:#000}
		*{outline:0}
		/* end reset */

		/* bloco da lista de redes sociais */
		ul#redes{
			width: 146px;
			height: 35px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -17.5px;
			margin-left: -73px;
		}
		
		/* coloca os ícones na horizontal */
		ul#redes li{
			float: left; 
			margin-left:2px;
		}
		
		/* tira o margin-left do ícone facebook */
		ul#redes li:first-child{margin:0;}
		
		/* links das redes sociais */
		ul#redes li a{
			background:url('img/sprite-redes.png') no-repeat;
			width: 35px;
			height: 35px;
			text-indent: -9999px;
			overflow: hidden;
			display: inline-block;
		}
		
		/* facebook */
		.share-fb{background-position: -2px -1px !important;}
		.share-fb:hover{background-position: -1px -37px !important;}
		
		/* favoritos */
		.share-favoritos{background-position: -38px -1px !important;}
		.share-favoritos:hover{background-position: -38px -38px !important;}
		
		/* twitter */
		.share-twitter{background-position: -74px -1px !important;}
		.share-twitter:hover{background-position: -74px -37px !important;}
		
		/* youtube */
		.share-yt{background-position: -110px -5px !important;}
		.share-yt:hover{background-position: -109px -40px !important;}
	</style>
</head>
<body>
   <ul id="redes">
       <li>
           <a href="http://www.facebook.com" class="share-fb">Facebook</a>
       </li>
       <li>
           <a href="#" class="share-favoritos">Favoritos</a>
       </li>
       <li>
           <a href="http://www.twitter.com" class="share-twitter">Twitter</a>
       </li>
       <li>
           <a href="http://www.youtube.com" class="share-yt">Youtube</a>
       </li>
   </ul>
</body>
</html>
